<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- grant location container -->
            <div class="grant-location-container">
                <img src="./assets/location.png"  width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow access to get weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- serch form -->
            <form class="form-container" data-searchForm>
                <input placeholder="Serach for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy" >
                </button>
            </form>

            <!-- Loading screen container -->
            <div class="loading-container">
                <img src="./assets/loading.gif" width="150" height="150" >
                <p>Loading</p>
            </div>

            <!-- Show weather Info -->
            <div class="user-info-container">

                <!-- here city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <!-- weather description -->
                <p data-weatherDesc></p>
                <!-- weather Icon -->
                <img data-weatherIcon>

                <!-- temperature -->
                <p data-temp></p>

                <!-- 3 cards parameter -->
                <div class="parameter">
                    <img src="./assets/wind.png" >
                    <p>Windspeed</p>
                    <p data-windspeed></p>
                </div>

                <!-- card 2 -->
                <div class="parameter">
                    <img src="./assets/humidity.png" >
                    <p>humidity</p>
                    <p data-humidity></p>
                </div>

                <!-- card 3 -->
                <div class="parameter">
                    <img src="./assets/cloud.png" >
                    <p>Clouds</p>
                    <p data-cloudiness></p>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js "></script>
</body>
</html>
